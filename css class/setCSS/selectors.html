<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
</head>
<style>
    /* Universal Selector*/
    * {
        color: blue;
    }
    /*Element Selector*/
    h1 {
        color: yellow;
    }
    /*Class Selector*/
    .def {
        color: gold;
        font-size: 20px;
    }
    /*Combining Selectors*/
    p.def {
        color: blueviolet;
    }

    .def p {
        color: red;
        font-size: 30px;
    }
    /*Id Selector*/
    
</style>
<body>
    <h1>CSS SELECTORS</h1>
    <p class="def">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Corrupti, eum.</p>

    <div class="def">
        <p>I am a div</p>
    </div>
</html>
